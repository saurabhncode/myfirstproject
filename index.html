<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exam Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Start Your Exam</h1>
    <button onclick="startExam()">Start</button>
  </div>
  <div class="container" id="subject-screen" style="display: none;">
    <h2>Choose Your Subject</h2>
    <button onclick="selectSubject('Math')">Math</button>
    <button onclick="selectSubject('Science')">Science</button>
    <button onclick="selectSubject('History')">History</button>
    <!-- Add more subjects if you want -->
  </div>
  <script src="script.js"></script>
</body>
</html>
